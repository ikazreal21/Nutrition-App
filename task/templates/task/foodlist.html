{% extends 'task/main.html' %}
{% block content %}
<a href="{% url 'dashboard' %}">Go Back</a>
<a href="{% url 'addfood' %}">Add Food</a>
<p>Food List</p>
<table>
	<tr>
	  <th scope="col">#</th>
	  <th scope="col">Food Name</th>
	  <th scope="col">Calorie</th>
	  <th scope="col">Protien</th>
	  <th scope="col">Fat</th>
	  <th scope="col">Vitamin A</th>
	  <th scope="col">Calcium</th>
	  <th scope="col">Action</th>
	</tr>
	<tr>
	  {% for in in food %}
	  <th scope="row">{{in.id}}</th>
	  <td>{{in.foodname}}</td>
	  <td>{{in.cal}}</td>
	  <td>{{in.protien}}</td>
	  <td>{{in.fat}}</td>
	  <td>{{in.vita}}</td>
	  <td>{{in.calcium}}</td>
	  <td>
	    <a href="{% url 'updateFood' in.id %}"> EDIT</a>
	    <a href="{% url 'deleteFood' in.id  %}"> DELETE</a>
	  </td>
	</tr>
	{% endfor %}
    </table>
{% endblock %}
