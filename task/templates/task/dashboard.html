{% extends 'task/main.html' %}
{% block content %}
	<h1>Health News</h1>
	<div class="center">
		<div class="container">
			{% for value in data %}
				<div class="news-card news-card-1">
					<div class="description">
						<h2>{{value.title}}</h2>
						<p>{{value.description}}</p>
						<p><small>{{value.publishedat}}</small></p>
						<a href="{{value.url}}" class="button">For More Info...</a>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
